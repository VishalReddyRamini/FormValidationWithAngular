<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Validation</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/angular/angular.min.js" type="text/javascript"></script>
</head>
<body>
<div class="page">
  <section class="card register" ng-app="">
  <form name="myform" novalidate>

    <div class="textintro">
      <h1>Form Validation</h1>
      <p>Please fill out the following form</p>
        <p ng-show="btn.$click">Welcome {{user.firstname}}</p>
    </div>

    <fieldset>
      <input type="text" name="firstname" 
        placeholder="First Name" ng-required="true" ng-model="user.firstname">
        <p class="error" ng-show="myform.firstname.$invalid&&myform.firstname.$touched">You must fill out your Firstname.</p>
      <input type="text" name="lastname"
        placeholder="Last Name" ng-required="true" ng-model="user.lastname">
        <p class="error" ng-show="myform.lastname.$invalid&&myform.lastname.$touched">You must fill out your lastname.</p>
      <input type="email" name="email"
        placeholder="Email" ng-model="user.email">
        <p class="error" ng-show="myform.email.$invalid&&myform.email.$touched">You must fill out a valid email.</p>
      <input type="password" name="password"
        placeholder="Password" ng-model="user.password" ng-minlength="6">
        <p class="error" ng-show="myform.password.$invalid&&myform.password.$touched">Password must be atleast 6 characters.</p>
    </fieldset>

    <button type="submit" class="btn" >Submit</button>
  </form>
</section>
</div>
</body>
</html>
